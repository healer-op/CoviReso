<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Covid Link</h1>
    <p id="description" class="description text-center">
      Generate Your link covid resources
    </p>
  </header>
  <form id="url-setter">
    <div class="form-group">
      <center>
        <h6>RESOURCES CHECKER</h6>
      </center>
      <p>Enter Your City Name</p>
      <textarea
        oninput="setLink()" id="txt"
        class="input-textarea"
        name="url"
        placeholder="Delhi"
      ></textarea>
    </div>

    <div class="form-group">
      <input type="button" id="btn" value="Submit" />
    </div>
    
  </form>


  <form id="url-setter1" onsubmit="return false;">
    <div class="form-group">
      <center>
        <h6>VACCINE CHECKER</h6>
      </center>
      
      
      
      <p>Enter Pincode</p>
      <input  type="text" id="pincode" placeholder="160055" />
      <p>DATE</p>
      <input  type="text" id="date" placeholder="00-00-0000" />
    </div>

    <div class="form-group">
      <input  type="submit" onclick="Aditya()" />
      <input  type="ClickIfNotWorking" onclick="javascript:location.href='post.html/'" />
    </div>
  </form>
  <div id="app"></div>
</div>

<script src="js/Adityaapi.js"></script>
<script src="js/twitter.js"></script>
<script src="js/tempm.js"></script>
